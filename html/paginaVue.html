<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <header>

    </header>
    <nav></nav>
    <section>
        <div id="myApp">
            <h1> Hola Mundo </h1>
            <p> Desde App.js</p>
            <h6>{{1+1}}</h6>
            <p>{{[1,2,3,4,5,6,7,8]}}</p>
            <p>{{false?'Verdadero':'Falso'}}</p>
            <p>{{mensaje}}</p>
            <p>{{valor}}</p>
            <button @click="cambiarMensaje">Cambiar mensaje</button>
            <button @click="cambiarNumero">sumar</button>
            <hr />
            <p>{{lista}}</p>
            <label for="">Nombre</label>
            <input @keypress="presionandoTeclas" id="idNombre" type="text" v-model="nombre">
            <label for="">Apellido</label>
            <input @keypress.enter="presionarEnterMod" id="idApellido " type="text" v-model="apellido">
            <button @click="agregarEstudiante">Agregar</button>
            {{nombre}}
            {{apellido}}

            <ul>
                <li v-show="nombre!==''" v-for="({nombre, apellido}, index) in lista">{{index+1}}: {{nombre }} -
                    {{apellido}}
                    <button v-if="nombre!==null">Editar</button>
                </li>

            </ul>

        </div>
        <script src="../js/app.js"></script>

    </section>

    <footer></footer>
</body>

</html>
