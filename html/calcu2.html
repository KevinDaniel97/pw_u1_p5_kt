<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script src="../js/calcu2.js"></script>
    <link rel="stylesheet" href="../css/calcu2.css">

</head>

<body>

    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <label class="labelResultado" id="labelResultado" for="">Resultado</label>
                </div>
                <button class="col-2" onclick="calcClear()">C</button>
                <button class="ideliminar" onclick="calcClear()">&#10508</button>
                <button onclick="calc('/')">/</button>

                <button onclick="calc('7')">7</button>
                <button onclick="calc('8')">8</button>
                <button onclick="calc('9')">9</button>
                <button onclick="calc('*')">X</button>

                <button onclick="calc('4')">4</button>
                <button onclick="calc('5')">5</button>
                <button onclick="calc('6')">6</button>
                <button onclick="calc('-')">-</button>

                <button onclick="calc('1')">1</button>
                <button onclick="calc('2')">2</button>
                <button onclick="calc('3')">3</button>
                <button onclick="calc('+')">+</button>

                <button class="col-2" onclick="calc('0')">0</button>
                <button onclick="calc('.')">.</button>
                <button onclick="calcRes()">=</button>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
